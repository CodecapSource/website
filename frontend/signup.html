<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecap</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">

    <script src="https://kit.fontawesome.com/af845f7d3f.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="window">
    <div class="window-center">
        <div class="window-logo"><a href="/"><img src="assets/images/logo-dark.svg" alt="Codecap"></a></div>
        <div class="window-title"><small>Become</small> <span>Codecaper</span>!</div>
        <div class="window-form">
            <form action="" method="post">
                <div class="message success">
                    this is the error lol <a href="">hello</a>
                </div>
                <div class="input input-text">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="full name">
                </div>
                <div class="input input-text">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email address">
                </div>
                <div class="input input-text">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="enter password">
                </div>
                <div class="input input-text">
                    <label for="repassword">Confirm Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="re-enter password">
                </div>
                <div class="input input-select input-country">
                    <label for="country">Country</label>
                    <div class="country-preview"><img src="https://www.countryflags.io/pk/shiny/48.png"></div>
                    <select name="country" id="country">
                        <option value="1">Pakistan</option>
                    </select>
                </div>
                <div class="input input-text">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="contact" placeholder="phone number digits">
                </div>
                <div class="input-submit">
                    <button type="submit"><i class="fas fa-arrow-right"></i> Start</button>
                </div>
            </form>
        </div>
    </div>
</div>

    
<footer class="footer">
    <div class="footer-inner">

        <div class="footer-copyright">
            <div class="codecap-light-icon"></div>
            <div class="footer-copyright-text">
                <p>Codecap &copy; 2021. All Rights Reserved.</p>
            </div>
        </div>

        <div class="footer-nav">
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Knowledge Base</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

    </div>
</footer>

</body>
</html>
